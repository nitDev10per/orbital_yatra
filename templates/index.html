    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<body>
    <div id="navbar" class="navbar">
        <div class="image">
            <div class="image">
                <img src="{{ url_for('static', filename='images/giphy.webp') }}" alt="logo"
                    style="height: 7vh; width: 7vh; background-color: transparent;">
            </div>

        </div>
        Orbital Yatra
    </div>
    <div class="content-box">
        <div id="loading" style="display: none;">Loading...</div>
        <div class="container" id="container">
            <div id="map" class="map"></div>
            
            <div class="map-search">
                <input id="search-box" type="text" placeholder="Search location">
            </div>
            
            <div class="map-controls">
                <div id="coordinates" class="coordinates">
                    Click on the map to get Latitude and Longitude.
                </div>
                <button id="current-location-btn">Use Current Location</button>
                <button id="submit" onclick="submit()">Submit</button>

                <div class="slider-container">
                    <label for="value-slider">Select preferred Cloud Cover (0 to 1):</label>
                    <input type="range" id="value-slider" min="0" max="1" step="0.01" value="0" oninput="updateValueDisplay(this.value)">
                    <span id="slider-value">0</span> <!-- Display the selected value -->
                </div>
            </div>
            <div class="bottom-content-box" id="bottom-box">
                <!-- <canvas id="lineChart" width="400" height="200" style="margin-left: 20px;"></canvas>  -->
                <!-- <canvas id="myChart"></canvas> -->
                <div class="graphDiv">
                    <h1>Landsat Pixel Band Values</h1>
                    <canvas id="pixelValuesChart" width="400", height="200"></canvas>
                 </div>
                 <div id="responceMetaData" >
                    <h1>Upcoming Landsat Pass Dates</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Platform</th>
                                <th>Time (+/- 00:15:00 hrs UTC)</th>
                            </tr>
                        </thead>
                        <tbody id="landsatTableBody">
                        </tbody>
                    </table>
                 </div>
                 
                            </div>
        </div>
        <div class="reight-content-box" id="right-box">
            <h1>Landsat Metadata<span style="position: absolute; top: 20px; right: 20px;"><button
                        class="button">Download</button></span></h1>
                        <div id=""></div>
                        <div id="xmlData" class="xml-display">
                            Loading data...
                        </div>
        </div>
       

    </div>

    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
